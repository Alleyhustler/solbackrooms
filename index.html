<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scary Website</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen background video */
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px black;
    }

    h1 {
      font-size: 5rem;
      font-family: 'Creepster', cursive;
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .enter {
      margin-top: 20px;
      font-size: 1.8rem;
      font-family: 'Creepster', cursive;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s ease, text-shadow 0.3s ease;
      text-shadow: 0 0 5px red;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0 0 5px red; }
      50% { transform: scale(1.05); text-shadow: 0 0 15px red; }
      100% { transform: scale(1); text-shadow: 0 0 5px red; }
    }

    .enter:hover {
      color: red;
      animation: shake 0.5s;
      transform: scale(1.1);
      text-shadow: 0 0 20px red, 0 0 30px red;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .enter:active {
      transform: scale(0.95);
    }

    /* Ghost Image Styles */
    .ghost {
      position: absolute;
      width: 200px;
      height: auto;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>

  <video autoplay muted loop class="video-background">
    <source src="images/132298923-dark-scary-tunnel-black-backgr.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>Welcome to the Backrooms</h1>
    <div class="enter" onclick="window.location.href='page2.html';">Enter</div>
  </div>

  <!-- Ghost Image -->
  <img src="images/image-removebg-preview (6).png" alt="Ghost" class="ghost" id="ghost">

  <script>
    const ghost = document.getElementById('ghost');
    
    function getRandomPosition() {
      const x = Math.floor(Math.random() * (window.innerWidth - ghost.clientWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - ghost.clientHeight));
      return { x, y };
    }

    function appearGhost() {
      const { x, y } = getRandomPosition();
      ghost.style.left = `${x}px`;
      ghost.style.top = `${y}px`;
      ghost.style.opacity = 1;
      setTimeout(() => ghost.style.opacity = 0, 1000); // Ghost fades out after 1 second
    }

    setInterval(appearGhost, 3000); // Ghost appears every 3 seconds
  </script>

</body>
</html>
